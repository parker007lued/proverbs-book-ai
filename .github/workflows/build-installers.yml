name: Build Installers

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      
      - name: Install dependencies
        run: npm install
      
      - name: Build Tauri app
        run: npm run tauri build
      
      - name: Create DMG installer
        run: |
          cd installers/macos
          chmod +x create_installer_package.sh
          ./create_installer_package.sh
      
      - name: Upload DMG
        uses: actions/upload-artifact@v3
        with:
          name: ProverbsBookAI-macOS-Installer
          path: installers/macos/ProverbsBookAI-Installer.dmg
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: installers/macos/ProverbsBookAI-Installer.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      
      - name: Install dependencies
        run: npm install
      
      - name: Build Tauri app
        run: npm run tauri build
      
      - name: Upload installer
        uses: actions/upload-artifact@v3
        with:
          name: ProverbsBookAI-Windows-Installer
          path: src-tauri/target/release/bundle/nsis/*.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev build-essential curl wget libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
          npm install
      
      - name: Build Tauri app
        run: npm run tauri build
      
      - name: Upload installer
        uses: actions/upload-artifact@v3
        with:
          name: ProverbsBookAI-Linux-Installer
          path: src-tauri/target/release/bundle/appimage/*.AppImage
